<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mode-selection-div">
        <div class="header-container pt-4">
            <h1 class="text-center mode-header">Select Mode</h1>
        </div>
        <div class="mode-button-container d-flex justify-content-center mt-5">
            <div class="d-flex mode-options text-center">
                <div class="mode-option">
                    <img src="https://images.vexels.com/media/users/3/157318/isolated/preview/2782b0b66efa5815b12c9c637322aff3-desktop-computer-icon-computer.png?w=360" class="mode-img mb-4">
                    <div>
                        <a href="game.html?mode=ai">
                            <button class="mode-button">Play Vs AI</button>
                        </a>
                    </div>
                </div>
                <div class="mode-option">
                    <img src="https://static.thenounproject.com/png/2977044-200.png" class="mode-img mb-4">
                    <div>
                        <a href="game.html?mode=offline">
                            <button class="mode-button">Offline Play</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
