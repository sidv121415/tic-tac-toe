<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #FFFDD0;
            font-family: 'Roboto', sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #325391;
            cursor: pointer;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Tic Tac Toe</h1>
        <div id="board" class="mt-3"></div>
        <div class="button-container">
            <button class="btn btn-danger mt-3" onclick="resetGame()">Reset Game</button>
            <button class="btn btn-info mt-3 ml-3" onclick="location.href='mode-selection.html'">Back to Mode Selection</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        const boardElement = document.getElementById('board');
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.addEventListener('click', () => makeMove(i));
            boardElement.appendChild(cell);
        }
    </script>
</body>
</html>
