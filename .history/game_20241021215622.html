<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-div">
        <div class="header-container pt-4">
            <h1 class="text-center game-header">Tic Tac Toe</h1>
        </div>
        <div class="score-container d-flex justify-content-center mt-4">
            <div class="scoreboard">
                <p>Player Wins: <span id="playerScore">0</span></p>
                <p>AI Wins: <span id="aiScore">0</span></p>
            </div>
        </div>
        <div class="game-board d-flex justify-content-center mt-4">
            <div id="board" class="board">
                <!-- Game Cells -->
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
                <div class="cell" onclick="makeMove(this, 'X')"></div>
            </div>
        </div>
        <button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
