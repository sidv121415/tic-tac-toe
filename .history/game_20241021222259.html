<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        .main-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFFDD0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #eee;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .score-board {
            margin: 20px;
        }
        .score {
            font-size: 20px;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9900CC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #8800BB;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="d-flex justify-content-start">
            <button class="reset-button" onclick="goBack()">Back</button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="score-board">
            <div class="score">Player: <span id="player-score">0</span></div>
            <div class="score">AI: <span id="ai-score">0</span></div>
            <div class="score">Ties: <span id="tie-score">0</span></div>
        </div>
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button class="reset-button" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
